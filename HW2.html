<body>
<img id="white"      src="https://imgur.com/OW6YySh.png">
<img id="background" src="https://imgur.com/Tpr1W8R.png">
<img id="triangle"   src="https://imgur.com/1LfOjEP.png">
<img id="train"      src="https://imgur.com/cT49KfI.png">
<img id="button"     src="https://imgur.com/yOXB02a.png">

<script>
$(document).ready(function()
{
  $("#button").click(function()
  {
  $("#train").animate({left:'40%'},1500);
  }); 
  $("#button").mouseenter(function()
  {
    $("#button").attr("src","https://imgur.com/ZuHOyAG.png");
  });
  $("#button").mouseleave(function()
  {
    $("#button").attr("src","https://imgur.com/yOXB02a.png");
  });
});
</script>
